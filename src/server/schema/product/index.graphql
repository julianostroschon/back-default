type Product {
  id: ID!
  name: String!
  price: Int!
  stock: Int!
}

input ProductInput {
  name: String!
  price: Int!
  stock: Int!
}

type Mutation {
  # productAdd(dados: ProductInput!): Product!
  productUpdate(id: ID!, dados: ProductInput!): Product!
  productDelete(id: ID!): Boolean!
}

type Query {
  productLoad: [Product!]!
  productGet(id: ID!): Product!
}
